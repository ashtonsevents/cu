<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator with Carousel Preview</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include custom font files -->
    <script src="path/to/ProximaSoftLight.js"></script>
    <script src="path/to/ProximaSoftMedium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF Generator</h1>
        <label for="content">Enter Text:</label>
        <textarea id="content" placeholder="Paste or type your content here..."></textarea>
        
        <label for="color">Choose Colour Theme:</label>
        <select id="color">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="teal">Teal</option>
        </select>
        
        <button onclick="generatePDF()">Generate PDF</button>

        <!-- Carousel Preview Section -->
        <div id="previewContainer">
            <h2>Preview:</h2>
            <div id="carousel">
                <button id="prevButton" onclick="prevSlide()">❮</button>
                <div id="previewSlides" class="carousel-slide">
                    <!-- Preview pages will be added here dynamically by JavaScript -->
                </div>
                <button id="nextButton" onclick="nextSlide()">❯</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
