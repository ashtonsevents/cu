<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator with Slide Previews</title>
    <link rel="stylesheet" href="styles.css">
    <script src="path/to/ProximaSoftLight.js"></script>
    <script src="path/to/ProximaSoftMedium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF Generator</h1>

        <!-- Theme selection dropdown -->
        <label for="theme">Choose Theme:</label>
        <select id="theme" onchange="generatePreview()">
            <option value="lightblue">Light Blue</option>
            <!-- You can add more themes here -->
        </select>

        <!-- Wider layout for text input boxes -->
        <div class="input-boxes">
            <div>
                <label for="titleContent">Title Page:</label>
                <textarea id="titleContent" placeholder="Title page content..."></textarea>
            </div>
            <div>
                <label for="introContent">Introduction:</label>
                <textarea id="introContent" placeholder="Introduction content..."></textarea>
            </div>
            <div>
                <label for="slide3Content">Slide 3:</label>
                <textarea id="slide3Content" placeholder="Content for slide 3..."></textarea>
            </div>
            <div>
                <label for="slide4Content">Slide 4:</label>
                <textarea id="slide4Content" placeholder="Content for slide 4..."></textarea>
            </div>
            <div>
                <label for="slide5Content">Slide 5:</label>
                <textarea id="slide5Content" placeholder="Content for slide 5..."></textarea>
            </div>
            <div>
                <label for="slide6Content">Slide 6:</label>
                <textarea id="slide6Content" placeholder="Content for slide 6..."></textarea>
            </div>
        </div>

        <button onclick="generatePDF()">Generate PDF</button>

        <!-- Slide Previews Section (display all slides in a row) -->
        <div id="previewContainer">
            <h2>Preview:</h2>
            <div id="previewSlides" class="preview-row">
                <!-- Preview slides will be added here dynamically by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
